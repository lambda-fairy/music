name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install LilyPond
      run: |
        wget -O lilypond.sh http://download.linuxaudio.org/lilypond/binaries/linux-64/lilypond-2.18.2-1.linux-64.sh
        sh lilypond.sh --batch
        $HOME/bin/lilypond --version

    - name: Make
      run: PATH="$HOME/bin:$PATH" make -j2
      
    - name: Install tree
      run: sudo apt-get install tree
    
    - name: Prepare site
      run: |
        mkdir site
        find . '(' -name '*.midi' -o -name '*.pdf' ')' -exec mv -t site '{}' '+'
        cd site
        tree -H . -T 'lambda fairyâ€™s sexy music site' --dirsfirst --noreport --charset utf-8 -o index.html
        touch .nojekyll

    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: results
        path: |
          **/*.midi
          **/*.pdf
